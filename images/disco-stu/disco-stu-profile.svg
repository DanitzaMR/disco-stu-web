<svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="discoStuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(139,92,246,0.8);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(139,92,246,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(139,92,246,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Fondo con gradiente disco -->
  <circle cx="70" cy="70" r="70" fill="url(#discoStuGrad)"/>
  
  <!-- Efecto de brillo -->
  <circle cx="70" cy="70" r="65" fill="url(#glowEffect)"/>
  
  <!-- Silueta de persona bailando -->
  <g transform="translate(70,70)">
    <!-- Cabeza -->
    <circle cx="0" cy="-20" r="12" fill="#f3f4f6" opacity="0.9"/>
    
    <!-- Afro/Cabello -->
    <circle cx="0" cy="-25" r="18" fill="#4b5563" opacity="0.8"/>
    <circle cx="-8" cy="-28" r="6" fill="#4b5563" opacity="0.6"/>
    <circle cx="8" cy="-28" r="6" fill="#4b5563" opacity="0.6"/>
    
    <!-- Cuerpo -->
    <rect x="-8" y="-5" width="16" height="25" rx="3" fill="#f9fafb" opacity="0.9"/>
    
    <!-- Camisa con patrÃ³n disco -->
    <rect x="-8" y="-5" width="16" height="15" rx="3" fill="#ec4899" opacity="0.8"/>
    <circle cx="-3" cy="0" r="2" fill="#fbbf24" opacity="0.7"/>
    <circle cx="3" cy="5" r="2" fill="#10b981" opacity="0.7"/>
    
    <!-- Brazos en pose de baile -->
    <ellipse cx="-15" cy="5" rx="4" ry="10" fill="#f3f4f6" opacity="0.8" transform="rotate(-30)"/>
    <ellipse cx="15" cy="0" rx="4" ry="10" fill="#f3f4f6" opacity="0.8" transform="rotate(45)"/>
    
    <!-- Piernas -->
    <rect x="-6" y="20" width="5" height="15" rx="2" fill="#1f2937" opacity="0.8"/>
    <rect x="1" y="20" width="5" height="15" rx="2" fill="#1f2937" opacity="0.8"/>
    
    <!-- Zapatos disco -->
    <ellipse cx="-3" cy="37" rx="8" ry="4" fill="#374151" opacity="0.9"/>
    <ellipse cx="3" cy="37" rx="8" ry="4" fill="#374151" opacity="0.9"/>
  </g>
  
  <!-- Texto "DISCO STU" */
  <text x="70" y="115" font-family="Arial Black, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">
    DISCO STU
  </text>
  
  <!-- Estrellas decorativas -->
  <g fill="white" opacity="0.6">
    <polygon points="25,25 27,31 33,31 28,35 30,41 25,37 20,41 22,35 17,31 23,31" />
    <polygon points="115,35 117,41 123,41 118,45 120,51 115,47 110,51 112,45 107,41 113,41" />
    <polygon points="35,115 37,121 43,121 38,125 40,131 35,127 30,131 32,125 27,121 33,121" />
  </g>
