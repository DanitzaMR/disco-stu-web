<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="discoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <pattern id="discoPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="rgba(255,255,255,0.3)"/>
    </pattern>
  </defs>
  
  <!-- Fondo gradient disco -->
  <rect width="400" height="300" fill="url(#discoGrad)"/>
  
  <!-- PatrÃ³n de puntos -->
  <rect width="400" height="300" fill="url(#discoPattern)"/>
  
  <!-- Bola disco central -->
  <circle cx="200" cy="150" r="50" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Cuadrados reflectantes en la bola disco -->
  <rect x="180" y="130" width="8" height="8" fill="#f9fafb" opacity="0.8"/>
  <rect x="192" y="125" width="6" height="6" fill="#f3f4f6" opacity="0.9"/>
  <rect x="205" y="135" width="7" height="7" fill="#f9fafb" opacity="0.7"/>
  <rect x="190" y="145" width="5" height="5" fill="#ffffff" opacity="1"/>
  <rect x="210" y="150" width="8" height="8" fill="#f3f4f6" opacity="0.8"/>
  <rect x="185" y="160" width="6" height="6" fill="#f9fafb" opacity="0.9"/>
  <rect x="200" y="170" width="7" height="7" fill="#ffffff" opacity="0.7"/>
  <rect x="215" y="165" width="5" height="5" fill="#f3f4f6" opacity="0.8"/>
  
  <!-- Texto disco -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">
    DISCO STU
  </text>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.7">
    Dance Palace Gallery
  </text>
</svg>
